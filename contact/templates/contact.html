 {% extends 'core.html' %}

{% block content %}
	<h1>{{ title }}</h1>
	{% if confirmation %}
		<p>{{ confirmation }}</p>
	{% endif %}

	{% if form %}
		<form method='POST' action=''> <!--POST data, action="": already contacturl.--> 
 		{% csrf_token %}
 		{{ form.as_p }} <!--displays the form as <p> -->
 		<input type="Submit" value='submit' class='btn btn-default' />
		</form>
	{% endif %}

{% endblock %}
